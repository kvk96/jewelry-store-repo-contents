name: Update Products JSON

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *' # every hour at minute 0 (UTC)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run product generator
        env:
          SHEET_CSV_URL: ${{ secrets.SHEET_CSV_URL }}
        run: |
          python products_generator.py

      - name: Show products.json (debug)
        if: ${{ always() }}
        run: |
          echo "---- products.json ----"
          cat products.json || true
